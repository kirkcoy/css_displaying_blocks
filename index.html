<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Displaying Blocks</title>
    <meta name="description" content="Displaying Blocks using margins and paddings to adjust the spaces between divisions and use the display property to be able to put each block in its proper place.">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

        <div class="header">

            <h1>Display our blocks!</h1>

        </div>

        <div class="body">
            <ul>
                <li class="blue"><img src="images/dojocat.jpg" alt="dojocat.jpg"></li>
                <li class="red"><img src="images/heisencat.png" alt="heisencat.png"></li>
                <li class="blue"><img src="images/linkcat.png" alt="linkcat.png"></li>
                <li class="red"><img src="images/ironcat.png" alt="ironcat.png"></li>
                <li class="blue"><img src="images/defunktocat.png" alt="defunktocat.png"></li>
            </ul>
            <ul>
                <li class="blue"><img src="images/coder2.jpg" alt="coder2.jpg"></li>
                <li class="red"><img src="images/riddlocat.png" alt="riddlocat.png"></li>
                <li class="blue"><img src="images/chellocat.jpg" alt="chellocat.jpg"></li>
                <li class="red"><img src="images/stormtroopocat.png" alt="stormtroopocat.png"></li>
                <li class="blue"><img src="images/visionary.jpg" alt="visionary.jpg"></li>
            </ul>
            <ul>

                <li class="red"><img src="images/oktobercat.png" alt="oktobercat.png"></li>
                <li class="blue"><img src="images/mario.png" alt="mario.png"></li>

                <li class="blue"><img src="images/jean-luc-picat.jpg" alt="jean-luc-picat.jpg"></li>
            </ul>
            <ul>
                <li class="blue"><img src="images/aidorucat.png" alt="aidorucat.png"></li>
                <li class="red"><img src="images/domo-cat.png" alt="domo-cat.png"></li>
                <li class="blue"><img src="images/kantana.jpg" alt="kantana.jpg"></li>
                <li class="red"><img src="images/daftpunk.gif" alt="daftpunk.gif"></li>
                <li class="blue"><img src="images/codercat.jpg" alt="codercat.jpg"></li>
            </ul>

        </div>
